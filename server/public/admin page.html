        .container {
            margin-left: 270px;
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            text-align: left;
            margin-bottom: 20px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-weight: bold;
        }

        .team-schemes {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
            width: 100%;
        }

        h2 {
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .team-scheme {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 5px #818181;
        }

        .team-name {
            font-weight: bold;
            color: #333;
            font-size: 16px;
            flex: 1;
        }

        .team-members {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex: 1;
            justify-content: flex-end;
        }

        .tag {
            background-color: #ffffff;
            color: #4caf50;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #4caf50;
        }

        .delete-button {
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-left: 20px;
        }

        .delete-button:hover {
            background-color: #e53935;
        }

        .add-button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 36px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .add-button:hover {
            background-color: #45a049;
        }

        @media (max-width: 992px) {
            .sidebar {
                display: none;
            }

            .container {
                margin-left: 0;
            }

            .team-scheme {
                flex-direction: column;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 18px;
            }

            .team-name {
                font-size: 14px;
            }

            .tag,
            .delete-button,
            .add-button {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
        }
    </style>
</head>
