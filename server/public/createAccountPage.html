    <h1 style="text-align: center; flex-grow: 1;">Create a New Account</h1>
        <!-- Container for the account creation form -->
        <div class="create-account-form">
            <!-- Form for creating an account -->
            <form class="form" id = "createAccountForm"> <!-- Form action and method -->
                 <!-- Group for name input -->
                 <div class="input-container">
                    <input id="new-name" name="name" placeholder="Enter Name" class="input-field" type="text" required aria-label="Name">
                    <label for="new-name" class="input-label">Enter Name</label>
                    <span class="input-highlight"></span>
                </div>
                <!-- Group for email input -->
                <div class="input-container">
                    <input id="new-email" name="email" placeholder="Enter Email" class="input-field" type="email" required aria-label="Email">
                    <label for="new-email" class="input-label">Enter Email</label>
                    <span class="input-highlight"></span>
                </div>
                <!-- Group for WhatsApp number input -->
                <div class="input-container">
                    <input id="whatsapp-number" name="whatsappNumber" placeholder="Enter WhatsApp Number" class="input-field" type="number" pattern="[0-9]*" required aria-label="WhatsApp Number">
                    <label for="whatsapp-number" class="input-label">Enter WhatsApp Number</label>
                    <span class="input-highlight"></span>
                </div>
                <!-- Group for university major input -->
                <div class="input-container">
                    <input id="university-major" name="major" placeholder="Enter University Major" class="input-field" type="text" required aria-label="University Major">
                    <label for="university-major" class="input-label">Enter University Major</label>
                    <span class="input-highlight"></span>
                </div>
                <!-- Group for description input -->
                <div class="input-container">
                    <textarea id="description" name="description" placeholder="Enter Description" class="input-field" required aria-label="Description"></textarea>
                    <label for="description" class="input-label">Enter Description</label>
                    <span class="input-highlight"></span>
                </div>
                <!-- Group for batch year input -->
                <div class="input-container">
                    <input id="batch-year" name="batchYear" placeholder="Enter Batch Year" class="input-field" type="number" required aria-label="Batch Year">
                    <label for="batch-year" class="input-label">Enter Batch Year</label>
                    <span class="input-highlight"></span>
                </div>
                <!-- Group for password input -->
                <div class="input-container">
                  <input id="new-password" name="password" placeholder="Enter Password" class="input-field" type="password" required aria-label="Password">
                  <label for="new-password" class="input-label">Enter Password</label>
                  <span class="input-highlight"></span>
                </div>
                <!-- Group for submit button -->
                <div class="input-container">
                    <button type="submit" class="create-account-button" aria-label="Create Account"><span class="button">Create</span><span>Account</span></button>
                </div>
            </form>
    </div>
