<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="admin-view-teams.css" rel="stylesheet">
    <title>Admin View Teams</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white fixed-top shadow-sm">
        <div class="container-fluid">
            <!-- Offcanvas Toggle Button -->
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand ms-2" href="/admin-view-teams.html">Admin View teams</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-lg-2 d-none d-lg-block sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin-view-teams.html">
                                Teams
                            </a>
                        </li>
                       
                    </ul>
                </div>
            </nav>
            <!-- Offcanvas Sidebar for Small Screens -->
            <div class="offcanvas offcanvas-start  small-sidebar" tabindex="-1" id="offcanvasSidebar"
                aria-labelledby="offcanvasSidebarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title text-dark" id="offcanvasSidebarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-dark text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-dark" href="/admin-view-teams.html">Teams</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-lg-10 ms-sm-auto px-md-4 content">
                <div class="card-container row" id="cardContainer">
                    <!-- Placeholder cards to be displayed while loading -->
                    <div class="col-md-6 mb-4 placeholder-card">
                        <div class="card shadow">
                            <div class="card-body">
                                <h5 class="card-title placeholder-glow">
                                    <span class="placeholder col-6"></span>
                                </h5>
                                <p class="card-text placeholder-glow">
                                    <span class="placeholder col-7"></span>
                                    <span class="placeholder col-4"></span>
                                    <span class="placeholder col-4"></span>
                                    <span class="placeholder col-6"></span>
                                    <span class="placeholder col-8"></span>
                                </p>
                                <div class="d-flex mb-3">
                                    <div class="badge bg-outline-success rounded-circle me-2 placeholder"
                                        style="width: 30px; height: 30px;"></div>
                                    <div class="badge bg-outline-success rounded-circle me-2 placeholder"
                                        style="width: 30px; height: 30px;"></div>
                                    <div class="badge bg-outline-success rounded-circle me-2 placeholder"
                                        style="width: 30px; height: 30px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Add more placeholder cards as needed -->
                    <div class="col-md-6 mb-4 placeholder-card">
                        <div class="card shadow">
                            <div class="card-body">
                                <h5 class="card-title placeholder-glow">
                                    <span class="placeholder col-6"></span>
                                </h5>
                                <p class="card-text placeholder-glow">
                                    <span class="placeholder col-7"></span>
                                    <span class="placeholder col-4"></span>
                                    <span class="placeholder col-4"></span>
                                    <span class="placeholder col-6"></span>
                                    <span class="placeholder col-8"></span>
                                </p>
                                <div class="d-flex mb-3">
                                    <div class="badge bg-outline-success rounded-circle me-2 placeholder"
                                        style="width: 30px; height: 30px;"></div>
                                    <div class="badge bg-outline-success rounded-circle me-2 placeholder"
                                        style="width: 30px; height: 30px;"></div>
                                    <div class="badge bg-outline-success rounded-circle me-2 placeholder"
                                        style="width: 30px; height: 30px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" id="toastConfirmation">
        <div id="deleteToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Confirm Deletion</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Are you sure you want to delete this team?
                <div class="mt-2 pt-2 border-top">
                    <button type="button" class="btn btn-danger btn-sm" id="confirmDeleteBtn">Delete</button>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin-view-teams.js"></script>
</body>

</html>
