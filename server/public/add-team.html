<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="72x72" href="./favicons/icons8-group-task-stickers-72.png">
    <link rel="apple-touch-icon" type="image/png" sizes="57x57" href="./favicons/icons8-group-task-stickers-57.png">
    <title>Moderator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 50px;
            align-items: center;
        }

        header {
            text-align: left;
            width: 100%;
            box-shadow: 0px 0px 5px #818181;
            padding: 20px;
            background-color: #fff;
        }

        h1, h2 {
            color: #333;
            font-weight: bold;
        }

        .team-schemes {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
        }

        .team-scheme {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 5px #818181;
        }

        .team-name {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .add-button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 28px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .add-button:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-bottom: 15px;
        }

        .modal-content label {
            display: block;
            margin: 10px 0 5px;
        }

        .modal-content input,
        .modal-content textarea,
        .modal-content button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        .close {
            cursor: pointer;
            float: right;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h2>
                <img src="Icon project diagram.png" alt="icon" style="vertical-align: middle; margin-right: 10px;">Moderator
            </h2>
        </header>

        <section class="team-schemes">
            <button id="addTeamScheme" class="add-button">+</button>
            <div id="teamModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="teamForm">
                        <h2>Add Team Scheme</h2>
                        <label for="teamName">Name:</label>
                        <input type="text" id="teamName" required>
                        <label for="teamDescription">Description:</label>
                        <textarea id="teamDescription"></textarea>
                        <button type="submit">Add</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script>
        const modal = document.getElementById('teamModal');
        const openModalButton = document.getElementById('addTeamScheme');
        const closeModalButton = document.querySelector('.close');
        const form = document.getElementById('teamForm');

        // Open modal
        openModalButton.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // Close modal
        closeModalButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close modal when clicking outside the content
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Form submission handler
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('teamName').value;
            const description = document.getElementById('teamDescription').value;

            try {
                const response = await fetch('http://ec2-157-175-58-17.me-south-1.compute.amazonaws.com:80/team/moderator/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'role': 'Moderator'
                    },
                    body: JSON.stringify({ name, description })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Team scheme added successfully!');
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                alert('Failed to add team scheme.');
                console.error(error);
            } finally {
                modal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
