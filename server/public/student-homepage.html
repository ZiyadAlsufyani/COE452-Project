  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel"

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editProfileForm">
            <div class="mb-3">
              <label for="profileName" class="form-label">Name</label>
              <input type="text" class="form-control" id="profileName" value="Ali AlAli">
            </div>
            <div class="mb-3">
              <label for="profileWhatsApp" class="form-label">WhatsApp</label>
              <input type="text" class="form-control" id="profileWhatsApp" value="+966567890123">
            </div>
            <div class="mb-3">
              <label for="profileMajor" class="form-label">Major</label>
              <input type="text" class="form-control" id="profileMajor" value="Computer Science">
            </div>
            <div class="mb-3">
              <label for="profileDescription" class="form-label">Description</label>
              <textarea class="form-control" id="profileDescription"
                rows="3">A dedicated student with a passion for software development and teamwork.</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Picture Modal -->
  <div class="modal fade" id="editProfilePicModal" tabindex="-1" aria-labelledby="editProfilePicModalLabel"
    aria-hidden="true">

          <h5 class="modal-title" id="editProfilePicModalLabel">Edit Profile Picture</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editProfilePicForm" novalidate>
            <div class="form-group mb-3">
              <label for="newProfileImage">Select New Profile Image</label>
              <input type="file" class="form-control" id="newProfileImage" accept="image/*" required>
              <div class="invalid-feedback">Please upload a profile image.</div>
            </div>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </form>
        </div>
      </div>
    </div>
